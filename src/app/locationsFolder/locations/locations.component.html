<div class="locations-div">  
    <div class="map-div">
        <google-chart [data]="geoChart" *ngIf=mapReady></google-chart>
    </div>
    <div class="table-div">
        <table>
            <tr *ngFor="let location of locations">
                <td>
                    <a [routerLink]="['/locations',location.id]">{{location.city}}, {{location.country}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
