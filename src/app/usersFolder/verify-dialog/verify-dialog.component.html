<div class="mat-wrapper">
  <h2 mat-dialog-title class="mat-wrapper title">
    Enter your Verification Code
  </h2>
  <mat-form-field appearance="fill">
    <mat-dialog-content>
      Your Verification Code was sent to your Phone</mat-dialog-content
    >
    <input matInput [(ngModel)]="ver.verificationCode" />
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="ver">That's it!</button>
  </mat-dialog-actions>
</div>
