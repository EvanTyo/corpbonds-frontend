<div class="container">
  <div class="loginbox" @bottomFade>
    <h2 class="loginbox--header">Enter New Password</h2>
    <div class="input input2">
      <label for="password">NEW PASSWORD</label>
      <br />
      <br />
      <input
        type="password"
        id="password"
        [(ngModel)]="tokenObj.password"
        class="inputbox"
        required
      />
    </div>
    <div class="input input2">
      <label for="confirm_password">CONFIRM PASSWORD</label>
      <br />
      <br />
      <input
        type="password"
        id="confirm_password"
        [(ngModel)]="tokenObj.confirm_password"
        class="inputbox"
        required
      />
    </div>
    <div class="submit">
      <a (click)="postToken()" class="btn">Submit</a>
    </div>
  </div>
</div>
